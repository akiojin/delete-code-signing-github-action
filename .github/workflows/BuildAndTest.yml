name: Build & Test

on: push

jobs:
  Build-And-Test:
    runs-on: macos-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx @vercel/ncc build src/main.ts

      - uses: ./
        with:
          type: Development
          creator: Akio Jinsenji
