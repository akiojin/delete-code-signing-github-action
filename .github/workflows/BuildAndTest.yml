name: Build & Test

on: push

jobs:
  Build-And-Test:
    runs-on: ${{ matrix.OS }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        OS: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx @vercel/ncc build src/main.ts

      - uses: ./
        with:
          type: Development
          creator: Akio Jinsenji
